<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
    />
    <title>Add New Product</title>
  </head>
  <body>
    <form class="p-4">
      <div class="form-group">
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Products Name"
          autofocus
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          id="price"
          class="form-control"
          placeholder="Price"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          id="description"
          class="form-control"
          placeholder="Description"
        />
      </div>
      <button class="btn btn-primary btn-block">Save Product</button>
    </form>
    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', (e) => {
        const nameProduct = document.querySelector('#name').value;
        const priceProduct = document.querySelector('#price').value;
        const descProduct = document.querySelector('#description').value;

        console.log(nameProduct, priceProduct, descProduct);
        e.preventDefault();
      });
    </script>
  </body>
</html>
